<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <title>Crud</title>
</head>

<body>
    <div class="w-75 m-auto py-5  p-4">
        <div class="form-group">
            <label for="productName">productName <span class="text-danger"> *</span></label>
            <input class="form-control" type="text" id="productName" />
        </div>
        <div id="nameAlert" class="alert alert-danger p-2 mt-2 d-none">name should be [A-Z][a-z]{2,8}|[أ-ي]{2,10}</div>

        <div class="form-group">
            <label for="productPrice">productPrice <span class="text-danger"> *</span></label>
            <input class="form-control" type="number" id="productPrice" />
        </div>

        <div class="form-group">
            <label for="productCatecory">productCategory <span class="text-danger"> *</span></label>
            <input class="form-control" type="text" id="productCategory" />
        </div>
        <div id="CategoryAlert" class="alert alert-danger p-2 mt-2 d-none">name should be [A-Z][a-z]{2,8}|[أ-ي]{2,10}</div>

        <div class="form-group">
            <label for="productDesc">productDesc</label>
            <textarea class="form-control " type="text" id="productDesc"></textarea>
        </div>

        <button disabled id="addBtn" class="btn btn-info m-4 float-right">Add Product</button>
        <div class="clearfix"></div>
    


    <div class="w-75 m-auto">
        <input onkeyup="search(this.value)" placeholder="search...." type="text" class="form-control w-75 m-auto" id="searchInput" />
    </div>
</div>


    <table class="table table-striped bg-info m-auto w-75">
        <thead>
            <th>index</th>
            <th>productName</th>
            <th>productPrice</th>
            <th>productCategory</th>
            <th>productDesc</th>
            <th>update</th>
            <th>delete</th>
        </thead>

        <tbody class="text-white" id="tableBody">

        </tbody>
    </table>


    <script src="bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
